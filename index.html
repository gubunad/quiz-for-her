<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –¥–ª—è —Ç–µ–±—è üíö</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h1 { color: #32cd32; }
  button {
    background: #32cd32;
    color: #121212;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }
  button:hover { background: #2eb82e; }
  .option-btn { display: block; width: 100%; margin: 8px 0; }
  #result { margin-top: 15px; font-weight: bold; }
  #secret { margin-top: 15px; color: #7fff00; font-weight: bold; }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –¥–ª—è —Ç–µ–±—è üíö</h1>
  <div id="question"></div>
  <div id="options"></div>
  <div id="result"></div>
  <div id="secret"></div>
</div>

<script>
const quiz = [
  {q: '–ö–∞–∫–æ–π —É –º–µ–Ω—è –ª—é–±–∏–º—ã–π —Ñ–∏–ª—å–º?', options: ['–ñ–µ–ª–µ–∑–Ω—ã–π —á–µ–ª–æ–≤–µ–∫','–ú–∞—Ç—Ä–∏—Ü–∞','–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä','–¢–∏—Ç–∞–Ω–∏–∫'], a: 0},
  {q: '–ö–∞–∫–æ–π —É –º–µ–Ω—è –ª—é–±–∏–º—ã–π —Ü–≤–µ—Ç?', options: ['–ß—ë—Ä–Ω—ã–π','–°–∏–Ω–∏–π','–ó–µ–ª—ë–Ω—ã–π','–ö—Ä–∞—Å–Ω—ã–π'], a: 0},
  {q: '–ì–¥–µ –º—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å?', options: ['–í —à–∫–æ–ª–µ','–ù–∞ –ø—Ä–æ–≥—É–ª–∫–µ','–ù–∞ —ç–∫–∑–∞–º–µ–Ω–µ','–û–Ω–ª–∞–π–Ω'], a: 2},
  {q: '–ß–µ–º —è –ª—é–±–ª—é –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è –≤ –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –∂–∏–∑–Ω–∏?', options: ['–ò–≥—Ä–∞—Ç—å','–ü–∏—Å–∞—Ç—å –∫–æ–¥','–°–ø–∞—Ç—å','–ö—É—à–∞—Ç—å'], a: 1},
  {q: '–ö–∞–∫–æ–≥–æ —á–∏—Å–ª–∞ —è —Ç–µ–±–µ –Ω–∞–ø–∏—Å–∞–ª?', options: ['25.09.2025','24.09.2025','10.09.2025','12.09.2025'], a: 3},
  {q: '–ö–∞–∫ —á–∞—Å—Ç–æ —è —Ç–µ–±—è –∑–ª—é?', options: ['–ß–∞—Å—Ç–æ','–ò–Ω–æ–≥–¥–∞','–ù–µ –∑–ª–∏—à—å','–†–µ–¥–∫–æ'], a: 0},
  {q: '–ö–æ–≥–¥–∞ –º—ã –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å –ø–µ—Ä–≤—ã–π —Ä–∞–∑?', options: ['02.09.2025','02.10.2024','09.09.2025','12.09.2025'], a: 0}
];

let current = 0;
let score = 0;

// –ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ –≤ —Ü–∏—Ñ—Ä–∞—Ö
const secretCode = "9 7 9 22 5 21 14 5 24 20 8 9 14 20 9 14 20 5 12 5 7 18 1 13";

function showQuestion() {
  if (current >= quiz.length) {
    document.getElementById('question').innerHTML = '–¢—ã –æ—Ç–≤–µ—Ç–∏–ª–∞ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã!';
    document.getElementById('options').innerHTML = '';
    document.getElementById('result').innerHTML = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score} –∏–∑ ${quiz.length}`;
    const secretDiv = document.getElementById('secret');
    if (score >= 5) {
      secretDiv.innerText = "–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ: " + secretCode;
    } else {
      secretDiv.innerText = "–ù—É–∂–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç–≤–µ—Ç–∏—Ç—å —Ö–æ—Ç—è –±—ã –Ω–∞ 5 –≤–æ–ø—Ä–æ—Å–æ–≤, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ!";
    }
    return;
  }
  document.getElementById('question').innerText = quiz[current].q;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  quiz[current].options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.className = 'option-btn';
    btn.onclick = () => checkAnswer(i);
    optionsDiv.appendChild(btn);
  });
  document.getElementById('result').innerText = '';
}

function checkAnswer(selected) {
  if (selected === quiz[current].a) score++;
  current++;
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
